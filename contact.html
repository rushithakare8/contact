{%extends 'base.html'%}


{%block title%}Contact Us
{%endblock title%}
{%block body%}


<div class="container-fluid px-0">

<img src="https://source.unsplash.com/1200x200/?telephone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container my-4 py-4">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
  <label for="name" class="form-label">Enter Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter You Name">
</div>

<div class="form-group">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name ="email" placeholder="Enter Your Email">
</div>

<div class="form-group">
  <label for="phone" class="form-label">Mobile Number</label>
  <input type="phone" class="form-control" id="phone" name= "phone" placeholder="Enter Your Mobile Number">
</div>
<div class="form-group">
  <label for="desc" class="form-label">Tell me how i can Help You</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-2" type="submit">Submit</button>
  </form
</div>
</div>
{%endblock body%}
